<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="reservas.css">
   <link rel="stylesheet" href="reservas.css">
   <title>Formulario de clientes</title>
</head>
<body>
  <div class="box">
  <form action="">
    <fieldset>
      <legend><b>Formulario de clientes</b></legend>
      <br>
      <div class="imputbox">
        <input type="text" name="nome" id="nome" class="inputuser" required>
      <label for="nome" class="labelinput">Nome completo</label>
      </div>
      <br><br>
      <div class="imputbox">
        <input type="email" name="email" id="email" class="inputuser" required>
      <label for="email"class="labelinput">Email</label>
      </div>
      <br><br>
      <div class="imputbox">
        <input type="tel" name="telefone" id="telefone" class="inputuser" required>
      <label for="telefone"class="labelinput">Telefone</label>
      </div>
      <br><br>
      
        <label for="da_reserva"><b>Data da reserva:</b></label>
        <input type="date" name="da_reserva" id="da_reserva" required>
     
      <br><br>
      <div class="imputbox">
        <input type="text" name="cidade" id="cidade" class="inputuser" required>
      <label for="cidade"class="labelinput">Cidade</label>
      </div>
      <br><br>
      <div class="imputbox">
        <input type="text" name="estado" id="estado" class="inputuser" required>
      <label for="estado"class="labelinput">Estado</label>
      </div>
      <br><br>
      <div class="imputbox">
      
        <input type="text" name="endreço" id="endereço" class="inputuser" required>
    
        <label for="endereço"class="labelinput">Endereço</label>
    
    </div>
    <br><br>
    <input type="submit" name="submit" id="submit">
        </fieldset>
  </form>
</div>
    
</body>
</html>
